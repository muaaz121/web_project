<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Homepage - Featured Products & Deals</title>
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #fafafa;
      color: #333;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    button {
      cursor: pointer;
      font-size: 1rem;
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }

    /* Search Bar */
    header {
      background: #f8f8f8;
      padding: 25px 0;
      text-align: center;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
    }
    .search-input {
      width: 60%;
      max-width: 600px;
      padding: 14px 20px;
      font-size: 18px;
      border: 1.8px solid #ccc;
      border-radius: 25px;
      transition: border-color 0.3s ease;
    }
    .search-input:focus {
      outline: none;
      border-color: #2196f3;
      box-shadow: 0 0 5px #2196f3;
    }

    /* Hero Banner */
    .hero-banner {
      margin: 30px auto;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80') center/cover no-repeat;
      height: 400px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2.5rem;
      font-weight: 700;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .hero-banner:hover {
      transform: scale(1.03);
    }
    .hero-banner button {
      position: absolute;
      bottom: 40px;
      background-color: #ff4081;
      border: none;
      padding: 14px 40px;
      border-radius: 30px;
      font-weight: 600;
      color: white;
      box-shadow: 0 4px 10px rgb(255 64 129 / 0.5);
      transition: background-color 0.3s ease;
    }
    .hero-banner button:hover {
      background-color: #e91e63;
    }

    /* Featured Products Grid */
    .featured-products {
      margin: 50px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
    }

    /* Product Card */
    .product-card {
      background-color: white;
      border-radius: 10px;
      border: 1px solid #ddd;
      box-shadow: 0 3px 6px rgb(0 0 0 / 0.05);
      padding: 15px;
      text-align: center;
      transition: box-shadow 0.3s ease;
    }
    .product-card:hover {
      box-shadow: 0 10px 20px rgb(0 0 0 / 0.1);
    }
    .product-image {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
      aspect-ratio: 1 / 1;
    }
       .navbar {
      background-color: #333;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }
    .navbar ul li {
      display: inline;
    }
    .navbar ul li a {
      color: white;
      font-weight: 500;
      transition: color 0.3s;
    }
    .navbar ul li a:hover {
      color: #ff4081;
    }
    .product-name {
      margin: 15px 0 8px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #222;
    }
    .product-price {
      color: #e53935;
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 12px;
    }
    .product-price del {
      color: #999;
      font-weight: 400;
      margin-left: 8px;
      font-size: 1rem;
    }
    .btn-add {
      background-color: #2196f3;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-weight: 600;
      box-shadow: 0 4px 12px rgb(33 150 243 / 0.5);
      transition: background-color 0.3s ease;
    }
    .btn-add:hover {
      background-color: #1976d2;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      .search-input {
        width: 90%;
      }
      .hero-banner {
        font-size: 1.8rem;
        height: 300px;
      }
    }
    @media (max-width: 480px) {
      .hero-banner {
        font-size: 1.4rem;
        height: 250px;
      }
    }
  </style>
</head>
<body>
      <nav class="navbar">
    <div class="logo">MyStore</div>
    <ul>
      <li><a href="#">Home</a></li>

</body>
</html>
